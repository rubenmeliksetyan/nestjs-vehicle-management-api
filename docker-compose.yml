services:
  mysql:
    image: mysql:8.0
    container_name: vehicle-management-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-vehicle_management}
      MYSQL_USER: ${MYSQL_USER:-vehicle_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-vehicle_password}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - vehicle-network

  mysql_test:
    image: mysql:8.0
    container_name: vehicle-management-mysql-test
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_TEST_ROOT_PASSWORD:-testrootpassword}
      MYSQL_DATABASE: ${MYSQL_TEST_DATABASE:-vehicle_management_test}
      MYSQL_USER: ${MYSQL_TEST_USER:-test_vehicle_user}
      MYSQL_PASSWORD: ${MYSQL_TEST_PASSWORD:-test_vehicle_password}
    ports:
      - "${MYSQL_TEST_PORT:-3307}:3306"
    volumes:
      - mysql_test_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_TEST_ROOT_PASSWORD:-testrootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - vehicle-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vehicle-management-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      DB_HOST: mysql
      DB_PORT: ${DB_PORT:-3306}
      DB_DATABASE: ${MYSQL_DATABASE:-vehicle_management}
      DB_USERNAME: ${MYSQL_USER:-vehicle_user}
      DB_PASSWORD: ${MYSQL_PASSWORD:-vehicle_password}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_ACCESS_EXPIRES_IN: ${JWT_ACCESS_EXPIRES_IN:-3600s}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@local.dev}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-Admin123!}
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./dist:/app/dist
    networks:
      - vehicle-network
    command: sh -c "node scripts/wait-for-db.js && npm run migration:run && node dist/main.js"

volumes:
  mysql_data:
  mysql_test_data:

networks:
  vehicle-network:
    driver: bridge
